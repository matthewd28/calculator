<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
        <div id="container">
            <div id="screen">0</div>
            <div id="buttons">
                <div id="rowOne">
                    <button id="clear">AC</button>
                    <button id="plusMinus">+/-</button>
                    <button id="percent">%</button>
                    <button id="divide" class="operator">/</button>
                </div>
                <div id="rowTwo">
                    <button id="seven" class="operand">7</button>
                    <button id="eight" class="operand">8</button>
                    <button id="nine" class="operand">9</button>
                    <button id="times" class="operator">*</dibuttonv>
                </div>
                <div id="rowThree">
                    <button id="four" class="operand">4</button>
                    <button id="five" class="operand">5</button>
                    <button id="six" class="operand">6</button>
                    <button id="minus" class="operator">-</button>
                </div>
                <div id="rowFour">
                    <button id="one" class="operand">1</button>
                    <button id="two"class="operand">2</button>
                    <button id="three" class="operand">3</button>
                    <button id="plus" class="operator">+</button>
                </div>
                <div id="rowFive">
                    <button id="zero" class="operand zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
